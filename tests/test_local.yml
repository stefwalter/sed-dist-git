---
# This first play always runs on the local staging system
- hosts: localhost
  connection: local
  tasks:
  - name: Install the requirements
    package: name={{item}} state=latest
    with_items:
    - beakerlib

# When a staged system is involved then this play runs there
- hosts: localhost
  vars:
    artifacts: ./artifacts
  tasks:
  - block:
    - name: Put beakerlib library on the target
      copy:
        src: /usr/share/beakerlib
        dest: /usr/local/lib

    - name: Put beakerlib binaries on the target
      copy:
        src: "{{item}}"
        dest: /usr/local/bin
        mode: 755
      with_fileglob:
        - "/usr/bin/beakerlib-*"

    - name: Copy tests to target
      copy:
        src: ./
        dest: /usr/local/bin/

    - name: Execute test-uppercase-operand
      shell: OUTPUTFILE=/dev/stdout /bin/sh -e /usr/local/bin/test-uppercase-operand 1>>/tmp/test.log 2>&1

    always:
    - name: Pull out the logs
      fetch:
        dest: "{{artifacts}}/"
        src: /tmp/test.log
        flat: yes
